<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Compressor</h1>
        <form id="compressorForm">
            <label for="date">Data/Horário:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="pressure">Pressão:</label>
            <input type="number" id="pressure" name="pressure" required>

            <label for="temperature">Temperatura:</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="compressor">Compressor em operação:</label>
            <select id="compressor" name="compressor" required>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select>

            <label for="responsible">Responsável:</label>
            <input type="text" id="responsible" name="responsible" required>

            <button type="submit">Adicionar Registro</button>
        </form>

        <h2>Registros</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Data/Horário</th>
                    <th>Pressão</th>
                    <th>Temperatura</th>
                    <th>Compressor</th>
                    <th>Responsável</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão adicionados aqui -->
            </tbody>
        </table>

        <button id="generateReport">Gerar Relatório</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
